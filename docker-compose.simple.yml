version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rewear-postgres
    environment:
      - POSTGRES_USER=rewear
      - POSTGRES_PASSWORD=rewear123
      - POSTGRES_DB=rewear
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - rewear-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rewear"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rewear-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - DATABASE_URL=postgresql://rewear:rewear123@postgres:5432/rewear
      - CORS_ORIGIN=*
      - MAX_FILE_SIZE=5242880
      - UPLOAD_PATH=/uploads
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
    volumes:
      - ./uploads:/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rewear-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.simple
      args:
        - REACT_APP_API_URL=http://localhost:5000
        - REACT_APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    container_name: rewear-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rewear-network

volumes:
  postgres-data:

networks:
  rewear-network:
    driver: bridge
